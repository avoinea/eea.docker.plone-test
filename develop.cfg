[buildout]
extends =
  develop-plone.cfg

find-links +=
  https://eggrepo.eea.europa.eu/simple


sources = sources
auto-checkout = *
always-checkout = force
allow-picked-versions = true
show-picked-versions = true


parts +=
  zptlint
  test
  xmltestreport
  coverage
  report

eggs +=
  plone.app.testing

[zptlint]
recipe = zc.recipe.egg
eggs =
  ${buildout:eggs}
  zptlint
entry-points = zptlint=zptlint:run


[test]
recipe = collective.xmltestreport
defaults = ['--auto-color', '--auto-progress', '--ignore_dir=.git', '--ignore_dir=bower_components', '--ignore_dir=node_modules']
eggs =
  ${buildout:eggs}
  ${buildout:test-packages}


[xmltestreport]
recipe = collective.xmltestreport
eggs =
  ${buildout:eggs}
defaults = ['--exit-with-status', '--xml']

[coverage]
recipe = zc.recipe.egg
eggs = coverage

[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report

[versions]
collective.checkdocs = 0.2
five.pt = 3.0
zest.pocompile = 1.4
zptlint = 0.2.4
plone.restapi = 7.4.0
plone.schema = 1.3.0
dnspython = 1.16.0
