[buildout]
extends =
  https://raw.githubusercontent.com/eea/eea.plonebuildout.core/master/latest/versions.cfg
  develop-plone.cfg

find-links +=
  http://eggrepo.apps.eea.europa.eu/simple

extensions =
    buildout.wheel

eggs +=
  plone.app.testing
  Products.PloneTestCase
  five.pt

parts +=
  zptlint


[zptlint]
recipe = zc.recipe.egg
eggs =
  ${buildout:eggs}
  zptlint
entry-points = zptlint=zptlint:run

[versions]
imsvdex = 1.1
SuRF = 1.1.9
plone.stringinterp = 1.0.14
buildout.wheel = 0.2.0
zc.buildout = >=2.9.5
setuptools = 33.1.1
wheel = 0.30.0
Pillow = 2.9.0
