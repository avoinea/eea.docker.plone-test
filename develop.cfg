[buildout]
extends =
  develop-plone.cfg

find-links +=
  https://eggrepo.eea.europa.eu/simple
  http://eggshop.eaudeweb.ro
  https://code.codesyntax.com/static/public/


sources = sources
auto-checkout = *
always-checkout = force
allow-picked-versions = true
show-picked-versions = true


parts +=
  test
  xmltestreport
  coverage
  report

eggs +=
  mock
  plone.app.testing

[test]
recipe = collective.xmltestreport
defaults = ['--auto-color', '--auto-progress', '--ignore_dir=.git', '--ignore_dir=bower_components', '--ignore_dir=node_modules']
eggs =
  ${buildout:eggs}
  ${buildout:test-packages}


[xmltestreport]
recipe = collective.xmltestreport
eggs =
  ${buildout:eggs}
defaults = ['--exit-with-status', '--xml']

[coverage]
recipe = zc.recipe.egg
eggs = coverage

[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report

[versions]
collective.checkdocs = 0.2
zest.pocompile = 1.5.0
collective.js.jqueryui = 2.1.8
Unidecode = 1.0.23
collective.z3cform.datagridfield = 1.5.3
dnspython = 1.16.0
plone.schema = 1.3.0
plone.app.vocabularies = 4.3.0
plone.restapi = 8.41.0
urllib3 = 1.26.11
graypy = 2.1.0
